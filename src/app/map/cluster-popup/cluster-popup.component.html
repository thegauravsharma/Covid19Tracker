    <mat-list>
      <mat-list-item *ngFor="let leaf of leaves">
        {{ leaf.properties['Primary ID'] }}
      </mat-list-item>
    </mat-list>
    <mat-paginator
      [length]="selectedCluster.properties?.point_count"
      [pageSize]="5"
      (page)="changePage($event)"
    ></mat-paginator>
